<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="overall-container">
      <div class="top-section">
        <div class="nav-bar">
          <ul class="left-links">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/external-tal-revivo-green-tal-revivo/72/external-fruits-apple-and-pear-full-of-vitamins-thanksgiving-green-tal-revivo.png"
              alt="external-fruits-apple-and-pear-full-of-vitamins-thanksgiving-green-tal-revivo"
            />
            <li><a href="index.html" target="_blank">SwiftEat</a></li>
          </ul>
        </div>

        <div class="main-container">
          <h4>Sign up to Swift Restaurant</h4>

          <div class="ext-links">
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
          </div>
          <div class="text-container">
            <span class="white-line"></span>
            <p class="email-text">or do via email</p>
            <span class="white-line"></span>
          </div>
          <div class="full-name">
            <!-- <p>Full Name</p> -->
            <input type="text" placeholder="Your name" class="text" />
          </div>

          <div class="email">
            <!-- <p>Email Address</p> -->
            <input type="text" placeholder="Email address" class="text" />
          </div>

          <!-- <div class="phone-numbers"> -->
          <!-- <p>Phone number</p> -->
          <!-- <input type="text" placeholder="Your phone number" class="number" />
          </div> -->

          <div class="password">
            <!-- <p>Password</p> -->
            <input type="text" placeholder="Password" class="text" />
          </div>

          <div class="password-1">
            <!-- <p>Confirm Password</p> -->
            <input
              type="text"
              placeholder="Confirm your password"
              class="text"
            />
          </div>

          <button class="signup" role="signup">
            <a href="/signup.html" target="_blank" class="signup">Sign up</a>
          </button>

          <div class="footer">
            <p>
              Have an account? <a href="/login.html" class="login">Log in</a>
            </p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="/Images/redd-francisco-o1SDSKCe8IE-unsplash.jpg"
          alt="expensive-food"
          width="50%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
